<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>

    <nav>
        <a href="index.html">Home</a>
        <a href="case-tracking.html">Case Tracking</a>

    <div class="container">
        <div class="traffic-fine-wrapper">
            <form id="trafficFineForm">
                <label for="ticketNumber">Ticket Number:</label>
                <input type="text" id="ticketNumber" name="ticketNumber">
                
                <label for="vehicleNumber">Vehicle Number:</label>
                <input type="text" id="vehicleNumber" name="vehicleNumber">
                
                <label for="amount">Amount:</label>
                <input type="text" id="amount" name="amount">
                
                <button type="button" id="submitFine">Submit</button>
            </form>

            <div id="paymentResult" class="result-display">
                <h3>Payment Result</h3>
                <p id="resultContent">Your payment result will appear here.</p>
            </div>
        </div>
    </div>
